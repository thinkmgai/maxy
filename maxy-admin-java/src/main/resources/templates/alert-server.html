<!DOCTYPE html>
<html lang="ko">
<head>
    <meta
        content='width=device-width, user-scalable=yes, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0'
        name='viewport'>
    <meta charset='utf-8'>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <title>email</title>
</head>
<body>
<!-- 메일 템플릿 -->
<div
    style="position:relative;
    width: 500px;
    min-height:500px;
    border:4px solid #DCDCDC;
    padding:20px 20px 60px;"
>
    <img src="${contextUrl}/images/maxy/logo-maxy-bk.svg" alt="">
    <h4 style="font-size:24px;
        font-weight: 500;
        margin-top:5px;
        font-family:'나눔고딕',NanumGothic,'맑은고딕',Malgun Gothic,'돋움',Dotum,Helvetica,'Apple SD Gothic Neo',Sans-serif,serif;"
    >
        서버 사용량 임계치 도달</h4>
    <div style="text-align: center;margin:100px 0 50px;">
        <img src="${contextUrl}/images/maxy/img-email.svg" alt="">
    </div>
    <h4 style="font-size: 16px;
        font-weight: 500;
        text-align: center;
        font-family:'나눔고딕',NanumGothic,'맑은고딕',Malgun Gothic,'돋움',Dotum,Helvetica,'Apple SD GothicNeo',Sans-serif,serif;"
    >
        [${serverNm}] 서버 사용량이 임계치에 도달하였습니다.
    </h4>
    <p style="text-align: center;
       font-size: 13px;
       color:#3d3d3d;
       font-family:'나눔고딕',NanumGothic,'맑은고딕',Malgun Gothic,'돋움',Dotum,Helvetica,'Apple SD GothicNeo',Sans-serif,serif;"
    >
        <strong>IP: </strong>${ip}
        <br>
        <strong>Port: </strong>${port}
        <br>
        <strong>CPU 사용량: </strong>${cpu}
        <br>
        <strong>메모리 사용량: </strong>${mem}
        <br>
        <strong>Swap 메모리 사용량: </strong>${swap}
        <br>
    </p>
    <div
        style="position:absolute;
        bottom:0;
        left: 0;
        right:0;
        color:#868686;
        background-color: #dcdcdc;
        width:100%;
        height:44px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: '나눔고딕',NanumGothic,'맑은고딕',Malgun Gothic,'돋움',Dotum,Helvetica,'Apple SD Gothic Neo',Sans-serif,serif;"
    >
        COPYRIGHT MAXY, ALL RIGHTS RESERVED.
    </div>
</div>
<!--// 메일 템플릿 -->
</body>
</html>
