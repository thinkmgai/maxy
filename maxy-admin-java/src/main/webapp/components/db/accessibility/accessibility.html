<style>
    .accessibility.maxy_component_btn_wrap {
        display: none !important;
    }
</style>

<div class="maxy_component_wrap">
    <div class="maxy_component_header space_between">
        <div class="header_title">
            <h4>{{fmtTitle}}</h4>
            <img class="ic_question"
                 alt="?"
            >
        </div>
        <div class="accessibility maxy_component_btn_wrap">
            <button class="maxy_component_btn on" id="{{id}}Btn__1d" data-date="DAY">Day</button>
            <button class="maxy_component_btn" id="{{id}}Btn__1w" data-date="WEEK">1W</button>
            <button class="maxy_component_btn" id="{{id}}Btn__1m" data-date="MONTH">1M</button>
        </div>
    </div>

    <div class="maxy_component_item" id="{{id}}__chart"></div>
</div>
