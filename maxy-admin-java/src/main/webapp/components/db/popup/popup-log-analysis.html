<!--
    종합 분석 > Basic Information > 팝업 (Log, Error, Crash)
-->
<style>
    .maxy_popup_common.log {
        display: block !important;
        top: 40px;
        left: -1300px !important;
        width: 50%;
        min-width: 625px;
        min-height: auto !important;
        height: 100%;
        visibility: visible !important;
        transition: left 0.5s ease;
        transform: initial !important;
    }

    .maxy_popup_common.log.show {
        left: 0 !important;
    }

    /* 우측 팝업 숨김 애니메이션 */
    .maxy_popup_common.log.hidden {
        left: -1300px !important;
    }

    .maxy_popup_common .maxy_component_btn_wrap {
        justify-content: flex-end;
    }

    .maxy_popup_common.log .graph_wrap {
        height: 40%;
    }

    .maxy_popup_common .log_detail_wrap {
        border-radius: var(--radius);
        border: 1px solid var(--color-border-out-light);
        height: 12vh;
    }

    .maxy_popup_title_left > span:nth-child(3) {
        color:  var(--black-0) !important;
    }

    .maxy_popup_title_right .date_time_wrap, .maxy_popup_title_right > div > span:nth-child(2) {
        color: var(--color-subtitle-light);
    }

    .dark_mode .maxy_popup_title_right > div > span:nth-child(2) {
        color: var(--black-9);
    }

    .tabulator-cell[tabulator-field="msg"] {
        display: inline-block;
        text-overflow: ellipsis;
        margin-right: 15px;
    }

    .log_popup.maxy_component_btn_wrap {
        display: none;
    }

    .dark_mode .maxy_popup_common textarea:read-only {
        border: none;
    }
</style>

<div class="maxy_popup_common log" id="{{id}}__popup">

    <div class="maxy_popup_grid_s_wrap">
        <div class="maxy_popup_title_wrap">
            <div class="maxy_popup_title_left">
                <img class="maxy_popup_analysis_icon" alt="">
                <span>Statistics</span>
                <span class="title">/ {{getTitle title}}</span>
            </div>
            <div class="maxy_popup_title_right">
                <div class="calendar_wrap">
                    <button class="btn_calendar" id=""></button>
                    <input type="text" id="{{id}}Calendar" class="calendar_input">
                </div>
            </div>
        </div>

        <div class="sum_data_wrap">
            <div class="{{iconClass}}"></div>
            <div class="data_wrap" id="allWrap">
                <div class="grid_column_wrap">
                    <div class="title" data-t="dashboard.bi.all"></div>
                    <div class="" data-bitype="sum">-</div>
                </div>
                <div class="grid_column_wrap">
                    <div class="title" data-t="common.text.avg"></div>
                    <div class="" data-bitype="avg">-</div>
                </div>
            </div>
        </div>

        <div class="graph_wrap" id="{{id}}GraphWrap"></div>
        <div class="log_list" id="{{id}}LogList"></div>
        <div class="log_detail_wrap" id="{{id}}DetailWrap">
            <label for="{{id}}Detail" data-t="common.text.notice"></label>
            <div class="separator"></div>
            <textarea class="log_detail_text enable_scrollbar" id="{{id}}Detail" readonly></textarea>
        </div>
    </div>
</div>
