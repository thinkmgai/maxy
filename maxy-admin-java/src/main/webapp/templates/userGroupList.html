<div class="menu_root">
    <button type="button" class="tree_btn open"></button>
    <div class="tree_text_box">
        <span class="menu_nm">Root</span>
        <span class="additional"></span>
    </div>
</div>
{{#userGroupMenuList}}
<div class="menu_item menu_lvl_{{grpLevel}}"
     data-up-grp-id="{{upGrpId}}"
>
    {{#isChild grpLevel grpId}}{{/isChild}}
    <div class="tree_text_box {{isDisabled deleteYn}}"
         data-up-grp-id="{{upGrpId}}"
         data-grp-id="{{grpId}}"
         data-grp-nm="{{grpNm}}"
         data-order-seq="{{orderSeq}}"
         data-delete-yn="{{deleteYn}}"
    >
        <span class="menu_nm">{{grpNm}}</span>
        <span class="additional">({{grpId}} - {{orderSeq}})</span>
    </div>
</div>
{{/userGroupMenuList}}
